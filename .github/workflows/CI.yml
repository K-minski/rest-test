# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test-readyapi:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE/rest-test-project, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: './rest-test-project'

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Download ReadyAPI client
          wget "https://dl.eviware.com/ready-api/3.57.0/ReadyAPI-x64-3.57.0.sh"
          chmod +x $GITHUB_WORKSPACE/ReadyAPI-x64-3.57.0.sh
          sudo sh $GITHUB_WORKSPACE/ReadyAPI-x64-3.57.0.sh -q

      - name: Execute the tests in the project
        run: /opt/SmartBear/ReadyAPI-3.57.0/bin/testrunner.sh -accessKey ${{ secrets.SLM_ACCESSKEY }} "-sTest Suite Codes Run" -r $GITHUB_WORKSPACE/rest-test-project
